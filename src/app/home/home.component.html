<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-6 home-text">
                <h1>Video Lease Management System</h1>
                <h2>Login or Register & get your video</h2>
            </div>
            <div class="col-6">
                <div class="row home-division">
                    <div class="col-12 btn-group">
                        <button class="btn login-register btn-light" 
                            (click)="loginform()" 
                            [ngClass]="{'active': isActive}"
                            [ngStyle]="isActive ? {'background-color': '#128C7E'} : {}"
                            routerLinkActive="active"
                            translate
                            >Login</button>
                        <button class="btn login-register btn-light"
                            (click)="registerform()" 
                            [ngClass]="{'active': !isActive}"
                            [ngStyle]="!isActive ? {'background-color': '#128C7E'} : {}" 
                            routerLinkActive="active"
                            translate
                            >Register</button>
                    </div>

                    <div class="col-12">
                        <app-login *ngIf="showForm == true"></app-login>
                        <app-register *ngIf="showForm == false"></app-register>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
