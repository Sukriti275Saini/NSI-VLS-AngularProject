<div class="col-12">
    <form #form="ngForm" (ngSubmit)="onsubmitForm(form)">
        <div class="form-group">
            <div class="row">
                <div class="col-3 align-self-center">
                    <label>Username</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" #userName="ngModel" name="username" ngModel required>
                    <span class="help-block" *ngIf="userName.errors?.required && userName.touched">
                        *Username is required
                      </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-3 align-self-center">
                    <label>Password</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control"  #pwd="ngModel" name="password" ngModel required>
                    <span class="help-block" *ngIf="pwd.errors?.required && pwd.touched">
                        *Password is required
                      </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-lr">Login</button>
            </div>
        </div>
        <div *ngIf="error">
            <span class="alert-danger">{{ error }}
      
            </span>
        </div>
    </form>
</div>
